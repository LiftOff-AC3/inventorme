version: 1
backend:
  phases:
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - ./gradlew build
  artifacts:
    baseDirectory: build/libs/
    files:
      - '**/*'
  cache:
    paths:
      - ~/.gradle/wrapper
      - ~/.gradle/caches
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm start
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths:
      - 'node_modules/**/*'
